service: summitpydemo

frameworkVersion: '3'

custom:
  wsgi:
    app: app.app
    packRequirements: false
    pythonBin: python
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: '20201221'
  region: us-west-2

functions:
  api:
    handler: wsgi_handler.handler
    environment:
      SNOWFLAKE_ACCOUNT: '<sf_account>'
      SNOWFLAKE_USER: 'DATA_APPS_DEMO_USER'
      SNOWFLAKE_DATABASE: 'DATA_APPS_DEMO'
      SNOWFLAKE_SCHEMA: 'DEMO'
      SNOWFLAKE_WAREHOUSE: 'DATA_APPS_DEMO'
      SNOWFLAKE_PASSWORD: '<sf_user_password>'
    timeout: 15
    events:
      - http:
          path: /trips/monthly
          method: GET
      - http:
          path: /trips/day_of_week
          method: GET
      - http:
          path: /trips/temperature
          method: GET

plugins:
  - serverless-wsgi
  - serverless-python-requirements

package:
  patterns:
    - '!__pycache__/**'
    - '!_node_modules/**'
    - '!venv/**'

